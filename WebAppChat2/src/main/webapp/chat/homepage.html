<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styleChat.css"/>
    <link rel="stylesheet" href="css/responsive.css"/>
    <script src="js/script3.js"></script>
    <title>Chat beta</title>
</head>
<body onload="run();">
    <form action="/chat" method="post">

    <main class = "chatContainer">
        <header class = "header">Chat beta</header>
        <div class ="sectionActions">
            <button id="exitButton" type="submit" class="buttonExit">Exit</button>
            <img src="http://findicons.com/files/icons/2443/bunch_of_cool_bluish_icons/256/edit.png" width="20" height="20">
            <input id = "author" type = "text" class = "inputName" readonly>
            <img id="errorIcon" class="errorIcon" src="https://cdn0.iconfinder.com/data/icons/shift-free/32/Error-128.png" width="25" height="25" align="right" style="padding: 5px">   
	    </div>
        <div class = "sectionHistory">
            <ul id="listMessage" class="listMessage" >

            </ul>
        </div>
        <div class= "sectionAddMessage">
            <input id = "message" type = "text" class="inputMessage" placeholder="Enter you message">
            <button id="addButton" type="button" class="buttonSend">Send</button>
        </div>
        <div style="display:none" id="messageTemplate">
                <li class="outputName" data-message-id = "identifier">
                    <img src="http://findicons.com/files/icons/2443/bunch_of_cool_bluish_icons/256/edit.png" width="20" height="20" onclick="onItemClickToEdit(this)">
                    <img src="http://www.edge-online.org/wp-content/uploads/2014/11/garbage.png" width="20" height="20" onclick="onItemClickToDelete(this)">
                    <br/>
                </li>
        </div>
        <div id="overlay" class="overlay">
            <div>
                <input class="inputNewMessage" id="newText" type="text" placeholder="Enter message">
                <button class="buttonOk" id="ok" type="button">Ok</button>
                <button class="buttonOk" id="exit">Exit</button>
            </div>
        </div>
    </main>
    <footer><p>Contact information: <a href="mailto:matskevich1997@gmail.com">
            matskevich1997gmail.com</a></p>
        <p>FAMCS 2016</p>
    </footer>
        </form>
</body>
</html>
